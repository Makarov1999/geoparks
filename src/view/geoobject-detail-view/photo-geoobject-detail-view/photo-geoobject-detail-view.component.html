<div class="photo-gallery">
  <button (click)="scrollToPrevious()" class="arrow-button">‹</button>
  <div class="photos-container" #container>
    <img *ngFor="let photoPath of photoPaths" [src]="getPhotoUrl(photoPath.path)" class="photo">
  </div>

  <button (click)="scrollToNext()" class="arrow-button">›</button>
</div>
